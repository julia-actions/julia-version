---
name: CI

on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Project.toml
        shell: bash
        run: |
          echo -e '[compat]\njulia = "1.6"' >Project.toml

      - name: Test julia-version
        id: julia-version
        uses: ./
        with:
          versions: |
            - min
            - lts
            - 1
            - ~1.10
          if-missing: error

      - name: Validate output
        shell: bash
        run: |
          set -x
          [[ "$(jq -r 'length' <<<"$resolved")" -eq 3 ]] || exit 1
          [[ "$(jq -r '.[0]' <<<"$resolved")" == "1.6.0" ]] || exit 1
          [[ "$(jq -r '.[1]' <<<"$resolved")" =~ ^1\.10\.([8-9]|[1-9][0-9]*)$ ]] || exit 1   # [1.10.8, 1.11.0)
          [[ "$(jq -r '.[2]' <<<"$resolved")" =~ ^1\.(1[1-9]|2[0-9]+)\.[0-9]+$ ]] || exit 1  # [1.11.0, âˆž)
        env:
          resolved: ${{ steps.julia-version.outputs.resolved }}

  version:
    name: Resolve Julia Versions
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      json: ${{ steps.julia-version.outputs.resolved }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Project.toml
        shell: bash
        run: |
          echo -e '[compat]\njulia = "1.6"' >Project.toml
      - uses: ./
        id: julia-version
        with:
          versions: |
            - min  # Oldest supported version
            - lts  # Long-Term Stable
            - 1    # Latest release

  test:
    needs: version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJSON(needs.version.outputs.json) }}
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - name: Julia version info
        shell: julia --color=yes {0}
        run: |
          using InteractiveUtils
          versioninfo()
