---
name: CI

on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create Project.toml
        shell: bash
        run: |
          echo -e '[compat]\njulia = "1.3"' >Project.toml

      - name: Test julia-version
        id: julia-version
        uses: ./
        with:
          version: "min"

      - name: Validate output
        shell: bash
        run: |
          [[ "$version" == "1.3.0" ]] || exit 1
        env:
          version: ${{ steps.julia-version.outputs.version }}
